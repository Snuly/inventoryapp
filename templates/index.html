<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventāra pārvaldība</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Inventāra pārvaldības sistēma</h2>
        <form id="inventory-form" class="mt-4">
            <div class="mb-3">
                <label for="itemName" class="form-label">Preces nosaukums</label>
                <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemQuantity" class="form-label">Daudzums</label>
                <input type="number" class="form-control" id="itemQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Pievienot</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Preces nosaukums</th>
                    <th>Daudzums</th>
                    <th>Darbības</th>
                </tr>
            </thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>
    
    <script>
        document.getElementById("inventory-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let itemName = document.getElementById("itemName").value;
            let itemQuantity = document.getElementById("itemQuantity").value;
            let table = document.getElementById("inventory-list");
            let row = table.insertRow();
            row.innerHTML = `<td>${itemName}</td><td>${itemQuantity}</td><td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Dzēst</button></td>`;
            document.getElementById("inventory-form").reset();
        });

        function deleteRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
